<!DOCTYPE html>
<html lang="en">
<head>
    <title>My first extension</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main-menu">
    <div class="menu first">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownBaseCurrency"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                Choose base currency
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownBaseCurrency">
                <a class="dropdown-item base" href="#">PLN <span class="fi fi-pl"></span></a>
                <a class="dropdown-item base" href="#">GBP <span class="fi fi-gb"></span></a>
                <a class="dropdown-item base" href="#">USD <span class="fi fi-us"></span></a>
                <a class="dropdown-item base" href="#">EUR <span class="fi fi-eu"></span></a>
            </div>
        </div>
        <div class="base-currency"></div>
        <div class="amount"><input id="amount-input" type="text" placeholder="Enter the amount"></div>
    </div>
    <i class="bi bi-arrow-down-up" id = "switch-rates" ></i>
    <div class="menu second">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownQuoteCurrency"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                Choose quote currency
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownQuoteCurrency">
                <a class="dropdown-item quote" href="#">PLN <span class="fi fi-pl"></span></a>
                <a class="dropdown-item quote" href="#">GBP <span class="fi fi-gb"></span></a>
                <a class="dropdown-item quote" href="#">USD <span class="fi fi-us"></span></a>
                <a class="dropdown-item quote" href="#">EUR <span class="fi fi-eu"></span></a>
            </div>
        </div>
        <div class="quote-currency"></div>
    </div>
    <button class="calc-btn">Calculate</button>
    <h3 class="final-rate"></h3>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
